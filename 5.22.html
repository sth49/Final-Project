        <script type="text/javascript">
            var num = 0;
            var tem;
            var h_clr_22 = "#ffffff";
    
            $(document).ready(function () {
    
                $(".colorchip tr td").click(function () {
                    h_clr_22 = $(this).css("background-color"); ///헥사인줄 rbg값이야
                });
    
                $(".selectTable tbody td").click(function () {
                    var select = $(this);
    
                    var b = select.css("background-color");
    
                    var c = rgbToHex(b);
                    var d = rgbToHex(h_clr_22);
                    
    
                    if (c !== d && c === "#ffffff" && d !== "#NaN"  ) {
                        select.css("background-color", h_clr_22);
                        num++;
                    }
                    else if (c !== d) {
                        select.css("background-color", h_clr_22);
    
                    }
                    var h = parseInt(num / 6);
                    var m = (num % 6) * 10;
    
                    var time = String(h) + " Hour " + String(m) + " Minute";
                    document.getElementById("print_").innerHTML = time;
                });
            });
    
            function rgbToHex(rgbType) {
                /* 
                ** 컬러값과 쉼표만 남기고 삭제하기. 
                ** 쉼표(,)를 기준으로 분리해서, 배열에 담기. 
                */
                var rgb = rgbType.replace(/[^%,.\d]/g, "").split(",");
    
                rgb.forEach(function (str, x, arr) {
    
                    /* 컬러값이 "%"일 경우, 변환하기. */
    
    
                    /* 16진수 문자로 변환하기. */
                    str = parseInt(str, 10).toString(16);
                    if (str.length === 1) str = "0" + str;
    
                    arr[x] = str;
                });
    
    
                return "#" + rgb.join("");
            }

    <script>
        const Type = {
            Todo: 1,
            Done: 2,
        };

        let tasks = [];

        function loadTasks() {
            let lastTasks = localStorage.getItem("tasks");
            if (!lastTasks) return;

            tasks = JSON.parse(lastTasks);
            tasks.forEach(addToList);
        }

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function addDone(task) {
            let div = document.createElement("div");
            div.className =
                "task bg-light p-1 rounded-2 ps-2 d-flex align-items-center font-monospace";

            let span = document.createElement("span");
            span.className = "me-auto";
            span.textContent = task.text;
            div.appendChild(span);
            let buttonRemove = document.createElement("button");
            buttonRemove.className = "btn btn-sm btn-danger";
            buttonRemove.innerHTML = '<i class="bi bi-x"></i>';
            div.appendChild(buttonRemove);

            buttonRemove.addEventListener("click", () => {
                div.remove();
                tasks = tasks.filter((t) => t !== task);
                saveTasks();
            });

            let list = document.querySelector(
                task.type === Type.Todo ? "#todo-list" : "#done-list"
            );
            list.appendChild(div);
        }
        function addToList(task) {
            let div = document.createElement("div");
            div.className =
                "task bg-light p-1 rounded-2 ps-2 d-flex align-items-center font-monospace";

            let span = document.createElement("span");
            span.className = "me-auto";
            span.textContent = task.text;
            div.appendChild(span);

            if (task.type === Type.Todo) {
                let buttonDone = document.createElement("button");
                buttonDone.className = "btn btn-sm btn-success me-1";
                buttonDone.innerHTML = '<i class="bi bi-check"></i>';
                div.appendChild(buttonDone);

                buttonDone.addEventListener("click", () => {
                    /* TODO */

                    tasks = tasks.filter((t) => t !== task);
                    task.type = Type.Done;
                    tasks.push(task);
                    addDone(task);
                    div.remove();

                    saveTasks();
                });
            }

            let buttonRemove = document.createElement("button");
            buttonRemove.className = "btn btn-sm btn-danger";
            buttonRemove.innerHTML = '<i class="bi bi-x"></i>';
            div.appendChild(buttonRemove);

            buttonRemove.addEventListener("click", () => {
                div.remove();
                tasks = tasks.filter((t) => t !== task);
                saveTasks();
            });

            let list = document.querySelector(
                task.type === Type.Todo ? "#todo-list" : "#done-list"
            );
            list.appendChild(div);
        }

        window.addEventListener("load", () => {
            loadTasks();
        });

        function enter() {
            let input = document.querySelector("#task-input");
            let text = input.value;

            if (!text.length) return;

            let task = {
                text: text,
                type: Type.Todo,
            };

            tasks.push(task);
            saveTasks();

            addToList(task);

            input.value = "";
        }
        let button = document.querySelector("#add");
        button.addEventListener("click", () => {
            // 1. Read the text in #task-input.
            let input = document.querySelector("#task-input");
            let text = input.value;

            if (!text.length) return;

            // 2. Create a new Task object.
            let task = {
                text: text,
                type: Type.Todo,
            };

            // 3. Append the new Task object to tasks
            tasks.push(task);
            saveTasks();

            // 4. Create a new task item and attach it to #todo-list.
            addToList(task);

            // 5. Clear #task-input.
            input.value = "";
        });
    </script>
