    <script type="text/javascript">
        var num = 0;
        var tem;
        var h_clr_28 = "#ffffff";

        $(document).ready(function () {

            $(".colorchip tr td").click(function () {
                h_clr_28 = $(this).css("background-color"); ///헥사인줄 rbg값이야
            });

            $(".selectTable tbody td").click(function () {
                var select = $(this);

                var b = select.css("background-color");

                var c = rgbToHex(b);
                var d = rgbToHex(h_clr_28);


                if (c !== d && c === "#ffffff" && d !== "#NaN") {
                    select.css("background-color", h_clr_28);
                    num++;
                }
                else if (c !== d) {
                    select.css("background-color", h_clr_28);

                }
                var h = parseInt(num / 6);
                var m = (num % 6) * 10;

                var time = String(h) + " Hour " + String(m) + " Minute";
                document.getElementById("print_").innerHTML = time;
            });
        });

        function rgbToHex(rgbType) {
            /* 
            ** 컬러값과 쉼표만 남기고 삭제하기. 
            ** 쉼표(,)를 기준으로 분리해서, 배열에 담기. 
            */
            var rgb = rgbType.replace(/[^%,.\d]/g, "").split(",");

            rgb.forEach(function (str, x, arr) {

                /* 컬러값이 "%"일 경우, 변환하기. */


                /* 16진수 문자로 변환하기. */
                str = parseInt(str, 10).toString(16);
                if (str.length === 1) str = "0" + str;

                arr[x] = str;
            });


            return "#" + rgb.join("");
        }
    </script>

    <script>
        const Type = {
            Todo: 1,
            Done: 2,
        };

        let tasks_28 = [];

        function loadTasks() {
            let lastTasks = localStorage.getItem("tasks_28");
            if (!lastTasks) return;

            tasks_28 = JSON.parse(lastTasks);
            tasks_28.forEach(addToList);
        }

        function saveTasks() {
            localStorage.setItem("tasks_28", JSON.stringify(tasks_28));
        }
        
        function addToList(task) {
            let div = document.createElement("div");
            div.className =
                "task bg-light p-1 rounded-2 ps-2 d-flex align-items-center font-monospace todobox";

            let span = document.createElement("span");
            span.className = "me-auto";
            span.textContent = task.text;
            div.appendChild(span);

            let buttonDone = document.createElement("button");
            buttonDone.className = "btn btn-sm me-1";
            buttonDone.innerHTML = '<i class="bi bi-check"></i>';
            //buttonDone.id = "d" + i; let id = buttonDone.id ;i++;
            // buttonDone.style.backgroundColor = h_clr_20;
            div.appendChild(buttonDone);
            //  div.append("<div>" + id + "</div>");



            buttonDone.addEventListener("click", () => {
                buttonDone.style.backgroundColor = h_clr_28;
                // div.append("<div>"+buttonDone.id+'1'+"</div>");
            });


            let buttonRemove = document.createElement("button");
            buttonRemove.className = "btn btn-sm btn-danger";
            buttonRemove.innerHTML = '<i class="bi bi-x"></i>';
            div.appendChild(buttonRemove);

            buttonRemove.addEventListener("click", () => {
                div.remove();
                tasks_28 = tasks_28.filter((t) => t !== task);
                saveTasks();
            });

            let list = document.querySelector("#todo-list");
            list.appendChild(div);
        }

        window.addEventListener("load", () => {
            loadTasks();
        });

        function enter() {
            let input = document.querySelector("#task-input");
            let text = input.value;

            if (!text.length) return;

            let task = {
                text: text,
                type: Type.Todo,
            };

            tasks_28.push(task);
            saveTasks();

            addToList(task);

            input.value = "";
        }
        let button = document.querySelector("#add");
        button.addEventListener("click", () => {
            // 1. Read the text in #task-input.
            let input = document.querySelector("#task-input");
            let text = input.value;

            if (!text.length) return;

            // 2. Create a new Task object.
            let task = {
                text: text,
                type: Type.Todo,
            };

            // 3. Append the new Task object to tasks
            tasks_28.push(task);
            saveTasks();

            // 4. Create a new task item and attach it to #todo-list.
            addToList(task);

            // 5. Clear #task-input.
            input.value = "";
        });
    </script>
