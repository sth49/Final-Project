    <script type="text/javascript">
      var num = 0;
      var tem;
      var h_clr;
      $(document).ready(function () {

        $(".colorchip tr td").click(function (){
          h_clr = $(this).css("background-color");
        });

        $(".selectTable tbody td").click(function () {
          var select = $(this);

          var b = select.css("background-color");

          var c = rgbToHex(b[5], b[8], b[11]);


      
          if (c === "#000000") {
            select.css("background-color", h_clr);
            num++;
          } else {
            select.css("background-color", h_clr);
          }
          var h = parseInt(num / 6);
          var m = (num % 6) * 10;

          var time = String(h) + " Hour " + String(m) +  " Minute" ;
          document.getElementById("print_").innerHTML = time;

        });

      });
    
      function componentToHex(c) {
        var hex = c.toString(16);
        return hex.length == 1 ? "0" + hex : hex;
      }

      function rgbToHex(r, g, b) {
        return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
      }


    </script>

    <div class="container">
      <div class="d-flex align-items-center mb-2 mt-2">
        <input
          type="text"
          class="form-control"
          id="task-input"
          placeholder="Enter a task here"
          onkeypress="if(event.keyCode == 13) enter();"
        />
        <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap">
          <i class="bi bi-plus"></i> Add
        </button>
      </div>

      <div class="d-flex">
        <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
          <h3>Todos</h3>
          <div id="todo-list">
            <div
              class="task bg-light p-1 rounded-2 ps-2 d-flex align-items-center"
            ></div>
          </div>
        </div>
        <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
          <h3>Done</h3>
          <div id="done-list">
            <div
              class="task bg-light p-1 rounded-2 ps-2 d-flex align-items-center"
            ></div>
          </div>
        </div>
      </div>
    </div>

  

    <script>
      const Type = {
        Todo: 1,
        Done: 2,
      };

      let tasks = [];

      function loadTasks() {
        let lastTasks = localStorage.getItem("tasks");
        if (!lastTasks) return;

        tasks = JSON.parse(lastTasks);
        tasks.forEach(addToList);
      }

      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      function addDone(task) {
        let div = document.createElement("div");
        div.className =
          "task bg-light p-1 rounded-2 ps-2 d-flex align-items-center";

        let span = document.createElement("span");
        span.className = "me-auto";
        span.textContent = task.text;
        div.appendChild(span);
        let buttonRemove = document.createElement("button");
        buttonRemove.className = "btn btn-sm btn-danger";
        buttonRemove.innerHTML = '<i class="bi bi-x"></i>';
        div.appendChild(buttonRemove);

        buttonRemove.addEventListener("click", () => {
          div.remove();
          tasks = tasks.filter((t) => t !== task);
          saveTasks();
        });

        let list = document.querySelector(
          task.type === Type.Todo ? "#todo-list" : "#done-list"
        );
        list.appendChild(div);
      }
      function addToList(task) {
        let div = document.createElement("div");
        div.className =
          "task bg-light p-1 rounded-2 ps-2 d-flex align-items-center";

        let span = document.createElement("span");
        span.className = "me-auto";
        span.textContent = task.text;
        div.appendChild(span);

        if (task.type === Type.Todo) {
          let buttonDone = document.createElement("button");
          buttonDone.className = "btn btn-sm btn-success me-1";
          buttonDone.innerHTML = '<i class="bi bi-check"></i>';
          div.appendChild(buttonDone);

          buttonDone.addEventListener("click", () => {
            /* TODO */

            tasks = tasks.filter((t) => t !== task);
            task.type = Type.Done;
            tasks.push(task);
            addDone(task);
            div.remove();

            saveTasks();
          });
        }

        let buttonRemove = document.createElement("button");
        buttonRemove.className = "btn btn-sm btn-danger";
        buttonRemove.innerHTML = '<i class="bi bi-x"></i>';
        div.appendChild(buttonRemove);

        buttonRemove.addEventListener("click", () => {
          div.remove();
          tasks = tasks.filter((t) => t !== task);
          saveTasks();
        });

        let list = document.querySelector(
          task.type === Type.Todo ? "#todo-list" : "#done-list"
        );
        list.appendChild(div);
      }

      window.addEventListener("load", () => {
        loadTasks();
      });

      function enter() {
        let input = document.querySelector("#task-input");
        let text = input.value;

        if (!text.length) return;

        let task = {
          text: text,
          type: Type.Todo,
        };

        tasks.push(task);
        saveTasks();

        addToList(task);

        input.value = "";
      }
      let button = document.querySelector("#add");
      button.addEventListener("click", () => {
        // 1. Read the text in #task-input.
        let input = document.querySelector("#task-input");
        let text = input.value;

        if (!text.length) return;

        // 2. Create a new Task object.
        let task = {
          text: text,
          type: Type.Todo,
        };

        // 3. Append the new Task object to tasks
        tasks.push(task);
        saveTasks();

        // 4. Create a new task item and attach it to #todo-list.
        addToList(task);

        // 5. Clear #task-input.
        input.value = "";
      });
    </script>
